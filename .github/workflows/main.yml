name: Build and Lint

on:
  push:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

      - name: Format code
        run: yarn format

      - name: Build
        run: yarn build

      - name: Build docker image
        run: |
          sh ./deploy/build-image.sh

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Registry
        run: |
          sh ./deploy/push-image.sh

      - name: Start docker container
        env:
          GIT_COMMIT: ${{ github.sha }}
          GIT_BRANCH: ${{ github.ref_name }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        uses: appleboy/ssh-action@v1.0.1
        with:
          envs: GIT_COMMIT,BRANCH_NAME,REPOSITORY,REGISTRY
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
            docker pull $DOCKER_USERNAME/$DOCKER_REPO:$GIT_BRANCH-$GIT_COMMIT
            if [ "$(docker ps -a -q)" ]
            then 
              docker stop $(docker ps -a -q) 
              docker rm $(docker ps -a -q) 
            fi
            docker run $DOCKER_USERNAME/$DOCKER_REPO:$GIT_BRANCH-$GIT_COMMIT
